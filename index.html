<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="app">
      <h1>Weather</h1>
     
      
        <div id="weather-container">
            <p id="address">Address</p>
            <p id="date">Date</p>
            <p id="temperature">&deg;C</p>
            <p id="condition">
                <img id="weather-icon" src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png" alt="weather icon">
            </p>
            <p id="weather-description">Today weather description</p>
        </div>
            
        <div class="search-box">
            <div>
                <input title="press enter to search" autocomplete="off"
                type="search" name="search" id="input" placeholder="ðŸ¤Ÿ Enter your city">
                <i class="fa fa-search"></i>
            </div>
            <div>
                <input type="button" id="search-btn" value="Search">
            </div>
        </div>
        
   </div>

   <script src="https://kit.fontawesome.com/f595980e36.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>

</body>
</html>
